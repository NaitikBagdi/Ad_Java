<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" > -->
<style>
  body{
  background-color: rgb(181, 181, 181);
}
.form {
display: flex;
flex-direction: column;
gap: 40px;
margin: 0% auto;
max-width: 600px;
padding: 50px;
border-radius: 20px;
position: relative;
background-color: #1a1a1a;
color: #fff;
border: 1px solid #333;
}

.title {
font-size: 28px;
font-weight: 600;
letter-spacing: -1px;
position: relative;
display: flex;
margin: 0% auto;
align-items: center;
padding-left: 20px;
color: #00bfff;
}

.title::before {
width: 18px;
height: 18px;
}

.title::after {
width: 18px;
height: 18px;
animation: pulse 1s linear infinite;
}

.title::before,
.title::after {
position: absolute;
content: "";
height: 16px;
width: 16px;
border-radius: 50%;
left: -10px;
background-color: #00bfff;
}

.message, 
.signin {
font-size: 14.5px;
color: rgba(255, 255, 255, 0.7);
}

.signin {
text-align: center;
}

.signin a:hover {
text-decoration: underline royalblue;
}

.signin a {
color: #00bfff;
}

.flex {
display: flex;
width: 100%;
gap:40%;
}

.form label {
position: relative;
}

.form label .input {
background-color: #333;
color: #fff;
width: 100%;
padding: 20px 5px 07px 10px;
outline: 0;
border: 1px solid rgba(105, 105, 105, 0.397);
border-radius: 10px;
}

.form label .input + span {
color: rgba(255, 255, 255, 0.5);
position: absolute;
left: 10px;
top: 0px;
font-size: 0.9em;
cursor: text;
transition: 0.3s ease;
}

.form label .input:placeholder-shown + span {
top: 12.5px;
font-size: 0.9em;
}

.form label .input:focus + span,
.form label .input:valid + span {
color: #00bfff;
top: 0px;
font-size: 0.7em;
font-weight: 600;
}

.input {
font-size: medium;
}

.submit {
border: none;
outline: none;
padding: 10px;
border-radius: 10px;
color: #fff;
cursor: pointer;
font-size: 16px;
transform: .3s ease;
background-color: #00bfff;
}

.submit:hover {
background-color: #00bfff96;
cursor: pointer;
}

@keyframes pulse {
from {
transform: scale(0.9);
opacity: 1;
}

to {
transform: scale(1.8);
opacity: 0;
}
}
</style>
</head>
<body>
    <div class="container">
        <form class="form" method="post" onsubmit="return validateForm()">
            <p class="title">Employee Register </p>
                <div class="flex">
                <label>
                    <input class="input" type="text" id="firstName" placeholder="" required>
                    <span>Firstname</span>
                </label>
                <label>
                    <input class="input" type="text" id="lastName" placeholder="" required>
                    <span>Lastname</span>
                </label>
            </div>  
            <label>
                <input class="input" type="text" placeholder="" required >
                <span>Username</span>
            </label>
                
            <label>
                <input class="input" type="password" placeholder="" required>
                <span>Password</span>
            </label>
            <label>
                <input class="input" type="text" placeholder="" required>
                <span>Contact number</span>
            </label>
            <label>
                <input class="input" type="text" placeholder="" required="">
                <span>Address</span>
            </label>
            <button class="submit" disabled>Submit</button>
        </form>
    </div>
    <script>
      function validateForm() {
          var firstname = document.getElementById('firstName').value;
          var lastname = document.getElementById('lastName').value;

          var letters = /^[A-Za-z]+$/;

          if (!firstname.match(letters)) {
              alert('First name must contain only letters');
              return false;
          }

          if (!lastname.match(letters)) {
              alert('Last name must contain only letters');
              return false;
          }

          return true;
      }
  </script>
</body>
</html>
